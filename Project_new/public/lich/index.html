<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preload"
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        as="style">

    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

    <script language="JavaScript" src="amlich-hnd.min.js" type="text/javascript"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            font-family: 'Lato';
        }

        td {
            padding: 5px;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div class="container">
        <table>
            <tr>
                <td id="calendarContainer"></td>
            </tr>
        </table>
    </div>

    <script language="JavaScript">
        // Get the container element
        var container = document.getElementById('calendarContainer');

        // Create a new table element
        var table = document.createElement('table');

        // Set the table's inner HTML to the result of printSelectedMonth()
        table.innerHTML = printSelectedMonth();

        // Append the table to the container
        container.appendChild(table);

        // Call the showVietCal() function
        showVietCal();
    </script>
</body>

</html>
